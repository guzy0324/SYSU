<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
<title>Triangle</title>
</head>
<body>
  <h1>Triangle</h1>
  <script>
    for (let i = 0; i < 10; ++i)
    {
        for (let j = 10; j > i; --j)
        {
            document.write("*")
        }
        document.write("<br>")
    }
  </script>
</body>
</html>
